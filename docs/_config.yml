# Jekyll configuration for GitHub Pages
theme: jekyll-theme-cayman
title: TypeMUX
description: One Schema, Many Output Formats - Generate GraphQL, Protobuf, OpenAPI, and Go from a single IDL

# GitHub repository
repository: rasmartins/typemux
github:
  is_project_page: true

# Navigation
navigation:
  - title: Home
    url: /
  - title: Quick Start
    url: /quickstart
  - title: Library Usage
    url: /library
  - title: Tutorial
    url: /tutorial
  - title: Reference
    url: /reference
  - title: Annotations
    url: /annotations
  - title: Examples
    url: /examples
  - title: Configuration
    url: /configuration

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: false

# Plugins
plugins:
  - jekyll-readme-index

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
